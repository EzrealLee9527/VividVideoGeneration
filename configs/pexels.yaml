fs:
  output_dir: "outputs"
  log_path: "worklog.log"
  exp_name: "test_log"
  model_dir: "s3://ljj/linbo/video/stable_video_diffusion/controlnet/"
  tensorboard_dir: "tensorboard"

model:
  model_id: "stabilityai/stable-video-diffusion-img2vid"
  use_ema: false
  ema_momentum: 0.999

data:
  root_dirs:
    - "s3://data-transfer-tos-shanghai-818/midjourney/jmh/Video/wds/pexels_20231217"
  num_workers: 4
  size: 512
  frame_stride: 2

  num_frames: 14
  vae_scale_factor: 8

train:
  resume: true
  seed: 1234
  num_iteration: 10000
  batch_size: 1
  optimizer:
    beta1: 0.9
    beta2: 0.999
    lr: 1e-4
    min_lr: 0
    weight_decay: 1e-3

monitor:
  log_interval: 100
  save_interval: 100
  latest_interval: 1
