fs:
  output_dir: "outputs"
  log_path: "worklog.log"
  exp_name: "20231228_first_try"
  model_dir: "s3://ljj/linbo/video/stable_video_diffusion/controlnet/"
  tensorboard_dir: "tensorboard"

model:
  model_id: "stabilityai/stable-video-diffusion-img2vid"
  use_ema: false
  ema_momentum: 0.999

data:
  root_dirs:
    - "s3://ljj/Datasets/Videos/processed/CelebV_webdataset_20231211_videoblip"
  num_workers: 8
  size: 512
  frame_stride: 2
  cache_dir: "/data/cache"
  cache_size_in_gb: 500
  num_frames: 14
  vae_scale_factor: 8

train:
  resume: true
  seed: 1234
  num_iteration: 10000
  batch_size: 1
  optimizer:
    beta1: 0.9
    beta2: 0.999
    lr: 1e-4
    min_lr: 0
    weight_decay: 1e-3

monitor:
  log_interval: 100
  save_interval: 1000
  latest_interval: 100
